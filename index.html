<!DOCTYPE html>
<html lang="en" data-theme="dracula">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tutor Recorder with Sound Monitor</title>
        <link href="/dist/output.css" rel="stylesheet" type="text/css" />
    </head>
<body>
    <div class="container mx-auto p-4">
        <h1 id="tutor-recorder-with-sound-monitor" class="text-3xl font-bold mb-4">Tutor Recorder with Sound Monitor</h1>

        <div class="mb-4">
            <label for="microphoneSelect">Choose Microphone:</label>
            <select id="microphoneSelect" class="select select-bordered w-full max-w-xs"></select>
        </div>

        <div class="flex space-x-4 mb-4">
            <button id="startTutorButton" class="btn btn-primary">Start Tutor</button>
            <button id="stopTutorButton" class="btn btn-secondary" disabled>Stop Tutor</button>
        </div>

        <div class="mb-4">
            <div id="statusDisplay" class="text-lg font-semibold">Ready to start</div>
            <div id="soundLevelDisplay" class="text-lg">Sound Level: N/A</div>
        </div>

        <div class="mb-4">
            <label for="playbackSpeedSlider">Playback Speed: </label>
            <input type="range" id="playbackSpeedSlider" min="0" max="1" step="0.1" value="1" class="range range-xs">
            <span id="playbackSpeedDisplay">100%</span>
        </div>

        <div class="mb-4">
            <label for="motherTongueSelect">Mother Tongue:</label>
            <select id="motherTongueSelect" class="select select-bordered w-full max-w-xs"></select>
        </div>

        <div class="mb-4">
            <label for="tutoringLanguageSelect">Tutoring Language:</label>
            <select id="tutoringLanguageSelect" class="select select-bordered w-full max-w-xs"></select>
        </div>

        <div class="mb-4">
            <label for="tutorsLanguageSelect">Tutor's Language:</label>
            <select id="tutorsLanguageSelect" class="select select-bordered w-full max-w-xs"></select>
        </div>

        <div class="mb-4">
            <label for="interventionLevelSelect">Tutor's Intervention Level:</label>
            <select id="interventionLevelSelect" class="select select-bordered w-full max-w-xs">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </div>

        <div class="mb-4">
            <label for="tutorsVoiceSelect">Tutor's Voice:</label>
            <select id="tutorsVoiceSelect" class="select select-bordered w-full max-w-xs">
                <option value="alloy">Alloy</option>
                <option value="echo">Echo</option>
                <option value="fable">Fable</option>
                <option value="onyx">Onyx</option>
                <option value="nova">Nova</option>
                <option value="shimmer">Shimmer</option>
            </select>
        </div>

        <div class="mb-4">
            <label for="partnersVoiceSelect">Partner's Voice:</label>
            <select id="partnersVoiceSelect" class="select select-bordered w-full max-w-xs">
                <option value="alloy">Alloy</option>
                <option value="echo">Echo</option>
                <option value="fable">Fable</option>
                <option value="onyx">Onyx</option>
                <option value="nova">Nova</option>
                <option value="shimmer">Shimmer</option>
            </select>
        </div>

        <div class="mb-4">
            <h3 class="text-xl font-semibold mb-2">Info Window</h3>
            <div id="infoWindow" class="bg-base-200 p-4 rounded-lg h-40 overflow-y-auto"></div>
        </div>

        <div class="mb-4">
            <h3 class="text-xl font-semibold mb-2">Chat History</h3>
            <div id="chatHistoryDisplay" class="bg-base-200 p-4 rounded-lg h-40 overflow-y-auto"></div>
        </div>

        <div class="mb-4">
            <h3 class="text-xl font-semibold mb-2">Tutor's Comments</h3>
            <div id="tutorsCommentsDisplay" class="bg-base-200 p-4 rounded-lg h-40 overflow-y-auto"></div>
        </div>

        <div class="mb-4">
            <h3 class="text-xl font-semibold mb-2">Summary</h3>
            <div id="summaryDisplay" class="bg-base-200 p-4 rounded-lg h-40 overflow-y-auto"></div>
        </div>
    </div>

    <script src="/js/tutor-core.js" type="module"></script>
    <script src="/js/tutor-ui.js" type="module"></script>
</body>
</html>
